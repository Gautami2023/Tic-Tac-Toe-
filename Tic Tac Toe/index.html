<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <!--3x3-->
    <div id="board">

            <p id="winnerMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
